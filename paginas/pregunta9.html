<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Numeros Primos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#FF9900;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color:#CC0000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #FF0099;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #resultado {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #33FFFF;
        }
    </style>
     <script lang="javascript" type="text/javascript">
        function generarPrimos() {
            const n = document.getElementById('numero').value.trim();

            if (n <= 1 || !Number.isInteger(Number(n))) {
                document.getElementById('resultado').innerHTML = 'Por favor ingrese un nï¿½mero entero positivo mayor que 1.';
                return;
            }

            let numerosPrimos = [];

            function esPrimo(num) {
                if (num <= 1) return false;
                if (num <= 3) return true;
                if (num % 2 === 0 || num % 3 === 0) return false;
                let i = 5;
                while (i * i <= num) {
                    if (num % i === 0 || num % (i + 2) === 0) return false;
                    i += 6;
                }
                return true;
            }

            for (let i = 2; i <= n; i++) {
                if (esPrimo(i)) {
                    numerosPrimos.push(i);
                }
            }

            if (numerosPrimos.length === 0) {
                document.getElementById('resultado').innerHTML = `No hay numeros primos hasta ${n}.`;
            } else {
                document.getElementById('resultado').innerHTML = `
                    <strong>Numeros primos hasta ${n}:</strong><br>
                    ${numerosPrimos.join(', ')}
                `;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Generar Numeros Primos</h2>
    <form onSubmit="generarPrimos(); return false;">
        <label for="numero">Ingrese un numero entero positivo mayor que 1:</label>
        <input type="number" id="numero" name="numero" min="2" required>
        <input type="submit" value="Generar">
    </form>
    <div id="resultado"></div>
</div>

</body>
</html>
