<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Palindromo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#FF9900;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color:#BF00FF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color:#FF0022;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #resultado {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #009900;
        }
    </style>
    <script lang="javascript" type="text/javascript">
        function verificarPalindromo() {
            const palabra = document.getElementById('palabra').value.trim().toLowerCase();

            const esPalindromo = (str) => {
                str = str.replace(/[^a-zA-Z0-9]/g, '');
                const len = str.length;
                for (let i = 0; i < len / 2; i++) {
                    if (str[i] !== str[len - 1 - i]) {
                        return false;
                    }
                }
                return true;
            };

            if (esPalindromo(palabra)) {
                document.getElementById('resultado').innerText = `"${palabra}" es un PALINDROMO.`;
            } else {
                document.getElementById('resultado').innerText = `"${palabra}" NO es un palindromo.`;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Verificar Palindromo</h2>
    <form onSubmit="verificarPalindromo(); return false;">
        <label for="palabra">Ingrese una palabra:</label>
        <input type="text" id="palabra" name="palabra" required>
        <input type="submit" value="Verificar">
    </form>
    <div id="resultado"></div>
</div>

</body>
</html>
