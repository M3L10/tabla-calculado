<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Numero Primo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF9900;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #999900;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #33FFF1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #resultado {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #00FF11;
        }
    </style>
     <script lang="javascript" type="text/javascript">
        function verificarPrimo() {
            const num = document.getElementById('numero').value.trim();

            if (num <= 1 || !Number.isInteger(Number(num))) {
                document.getElementById('resultado').innerHTML = 'Por favor ingrese un numero entero positivo mayor que 1.';
                return;
            }

            let esPrimo = true;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    esPrimo = false;
                    break;
                }
            }

            if (esPrimo) {
                document.getElementById('resultado').innerHTML = `${num} es PRIMO`;
            } else {
                document.getElementById('resultado').innerHTML = `${num} NO es PRIMO`;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Verificar Numero Primo</h2>
    <form onSubmit="verificarPrimo(); return false;">
        <label for="numero">Ingrese un numero entero positivo mayor que 1:</label>
        <input type="number" id="numero" name="numero" min="2" required>
        <input type="submit" value="Verificar">
    </form>
    <div id="resultado"></div>
</div>

</body>
</html>
