<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Serie de Fibonacci hasta N</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF9900;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color:#6600CC;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #FF0099;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #resultado {
            margin-top: 10px;
            padding: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #FF0099;
            white-space: pre-wrap;
        }
    </style>
     <script lang="javascript" type="text/javascript">
        function generarFibonacci() {
            const n = document.getElementById('numero').value.trim();

            if (n < 1 || !Number.isInteger(Number(n))) {
                document.getElementById('resultado').innerText = 'Por favor ingrese un nï¿½mero entero positivo mayor o igual que 1.';
                return;
            }

            let fibonacci = [0, 1];

            for (let i = 2; i <= n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
                if (fibonacci[i] > n) {
                    fibonacci.pop(); 
                    break;
                }
            }

            document.getElementById('resultado').innerText = `
                Serie de Fibonacci hasta ${n}:
                ${fibonacci.join(', ')}
            `;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Generar Serie de Fibonacci hasta N</h2>
    <form onSubmit="generarFibonacci(); return false;">
        <label for="numero">Ingrese un numero entero positivo mayor o igual que 1:</label>
        <input type="number" id="numero" name="numero" min="1" required>
        <input type="submit" value="Generar">
    </form>
    <pre id="resultado"></pre>
</div>

</body>
</html>
